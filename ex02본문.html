<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1. 제목태그 - header의 약자 h태그 
    크기, 굵기 별로 숫자를 붙여서 사용(1~6) -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h6태그</h3>

    <!-- 2. 본문태그 2가지 p,span -->
    <!-- P태그 (paragraph)
    단락으로 표현이 되기 때문에 가로 한줄 영역 전부 차지
     => 개행이 된 것 처럼 보인다 -->
    <p>p태그1</p>
    <p style="color:blue;">p태그2</p>

    <!-- span 태그
    문장으로 표현이 되기 때문에 내가 넣은 컨텐츠만큼만 영역으로 차지
    => 자리가 된다면 가로로 이어서 배치 -->
    <span>span태그1</span>
    <br/>
    <!-- br 줄바꿈태그(개행태그) : break
     기능을 담당, 별도의 내용이 필요 X
    끝태그를 생략할 수 있다 (홀태그) -->
    <span style="color:blue;">span태그2</span>

     일반텍스트1
     style="color:blue;"일반텍스트2

     <!-- span태그는 특징X => 공태그
      그럼에도 불구하고 우리는 태그를 사용해야한다
      왜? 특정 요소에만 접근하기 위함 -->

      <hr color="pink" size="100"/>
      <!-- hr 수평선 태그 -->

      <!-- 실습! 7개의 무지개 수평선을 만들어라
      **문제의 초점 다중속성을 사용하는 방법을 익히자 -->
      <!-- tip!
     1) 태그를 여러번 쓰고 싶으면? 태그 * 숫자+Enter (hr*7)
     2) 복수 영역에 입력? 영역 + Alt + click => 반복 -->
     
    
      <hr width="150px" size="140" color="red">
      <hr width="150px" size="120" color="orange">
      <hr width="150px" size="100" color="yellow">
      <hr width="150px" size="80" color="green">
      <hr width="150px" size="60" color="blue">
      <hr width="150px" size="40" color="indigo">
      <hr width="150px" size="20" color="purple">

    
      


    
 
</body>
</html>
